{% extends 'estate/base.html' %}
{% load static %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'estate/css/feedback.css' %}">
{% endblock %}

{% block content %}
<div class="feedback-container">
    <div class="feedback-card">
        <h2 class="text-center">ðŸ’¬ We Value Your Feedback</h2>
        <p class="text-center text-muted">Your thoughts help us improve and grow.</p>
        <!-- Feedback Form -->
        <form method="POST" class="feedback-form shadow-sm p-3 rounded">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.feedback }}
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary px-4 py-2"> Submit Feedback</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
